<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fotobook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg justify-content-between" name="home-bar" style="height:40px;">
        <div class="row col-sm-6 col-8 align-items-center h-100 m-0 pr-0">
          <div class="col-4 pr-0 ml-3">
            <a class="navbar-brand float-right text-white" href="#">Fotobook</a>
          </div>
          <div class="col py-1 h-100 pr-0">
            <input class="col h-100 rounded border-0" type="text" name="search-bar" placeholder="Search Photo / Album"/>
          </div>
        </div>
        <nav class="navbar navbar-expand-sm row col-sm-6 col-4 m-0 p-0 justify-content-end">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#user-bar" aria-controls="user-bar" aria-expanded="false" aria-label="Toggle navigation">
            <a href="#" class="nav-toggle-icon btn rounded-circle bg-white text-color border-0 px-2">DP</a>
          </button>
          <div class="collapse navbar-collapse" id="user-bar" style="z-index: 100">
            <div class="navbar-nav col-12 justify-content-end align-items-center bg">
              <div class="col-3 row navbar-nav">
                <a href="my_profile.html" class="nav-item nav-link btn rounded-circle bg-white text-color border-0 px-2">DP</a>
                <a href="my_profile.html" class="nav-item nav-link btn text-white border-0">Duc Phu</a>
              </div>
              <div class="col-3 navbar-nav">
                <button class="nav-item nav-link btn text-white border-0">Logout</button>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="row bg-grey">
        <div class="col pt-4 align-items-center">
          <div class="row col ml-2">
            <a class="btn text-secondary" href="feed.html">Feeds</a>
          </div>
          <div class="row col ml-2">
            <a class="btn text-secondary" href="discovery.html">Discover</a>
          </div>
        </div>
        <div class="col-sm-9 col-12 p-3">
          <div class="col bg-white pb-3 mb-5">
            <div class="font-weight-bold border-bottom py-4" style="font-size:20px;">Edit Photo</div>
            <div class="row">
              <div class="col-sm col-12 px-4">
                <div class="form-group-vertical mt-4">
                  <label for="title">Title</label>
                  <input type="text" name="title" placeholder="Photo Title" class="form-control col-11 font-size" value="Lorem ipsum dolor sit amet, consectetur adipiscing elit">
                </div>
                <div class="form-group-vertical my-4">
                  <label for="sharing">Sharing mode</label><br>
                  <select class="col-5 custom-select" name="sharing">
                    <option value="public" selected>Public</option>
                    <option value="private">Private</option>
                  </select>
                </div>
              </div>
              <div class="col-sm col-12 px-4">
                <div class="form-group-vertical mt-4">
                  <label for="description">Description</label>
                  <textarea name="description" rows="6" cols="80" placeholder="Photo Description" class="form-control font-size">Aliquam dictu nec massa ac consequat. Etiam digissim tincidunt tellus sed vestibulum. Sed vitae vestibulum purus. Curabitur malesuada libero in ribh pretium, sed malesuada nisi feugiat</textarea>
                </div>
              </div>
            </div>
            <div class="row mx-2 my-3">
              <div class="form-group-vertical bg-grey rounded add-photo" style="height:200px; width:200px">
                <label for="new_photo"></label>
                <input type="file" name="new-photo" class="" accept="image/*" style="opacity:0;height:200px;width:200px" value="img/doggo.jpeg"/>
              </div>
            </div>
            <div class="row mx-2 my-5 justify-content-between" style="width: 200px;">
              <button type="button" name="save" class="btn add px-3">Save</button>
              <button type="button" name="delete" class="btn delete px-3"><svg xmlns="http://www.w3.org/2000/svg" fill="white" width="16" height="16" viewBox="0 0 24 24"><path d="M3 6v18h18v-18h-18zm5 14c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4-18v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712z"/></svg>Delete</button>
            </div>
          </div>
        </div>
        <div class="col">
        </div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
