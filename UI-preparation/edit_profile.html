<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fotobook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="container-fluid font">
      <div class="row bg justify-content-between" name="home-bar" style="height:40px;">
        <div class="row col-sm-6 col-8 align-items-center h-100 m-0 pr-0">
          <div class="col-4 pr-0 ml-3">
            <a class="navbar-brand float-right text-white" href="#">Fotobook</a>
          </div>
          <div class="col py-1 h-100 pr-0">
            <input class="col h-100 rounded border-0" type="text" name="search-bar" placeholder="Search Photo / Album"/>
          </div>
        </div>
        <nav class="navbar navbar-expand-sm row col-sm-6 col-4 m-0 p-0 justify-content-end">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#user-bar" aria-controls="user-bar" aria-expanded="false" aria-label="Toggle navigation">
            <a href="#" class="nav-toggle-icon btn rounded-circle bg-white text-color border-0 px-2">DP</a>
          </button>
          <div class="collapse navbar-collapse" id="user-bar" style="z-index: 100">
            <div class="navbar-nav col-12 justify-content-end align-items-center bg">
              <div class="col-3 row navbar-nav">
                <a href="my_profile.html" class="nav-item nav-link btn rounded-circle bg-white text-color border-0 px-2">DP</a>
                <a href="my_profile.html" class="nav-item nav-link btn text-white border-0">Duc Phu</a>
              </div>
              <div class="col-3 navbar-nav">
                <button class="nav-item nav-link btn text-white border-0">Logout</button>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="row bg-grey">
        <div class="col pt-4 align-items-center">
          <div class="row col ml-2">
            <a class="btn text-secondary" href="feed.html">Feeds</a>
          </div>
          <div class="row col ml-2">
            <a class="btn text-secondary" href="discovery.html">Discover</a>
          </div>
        </div>
        <div class="col-sm-9 col-12 p-3">
          <div class="col bg-white pb-3 mb-5">
            <div class="font-weight-bold border-bottom py-4" style="font-size:20px;">Edit User Profile</div>
            <div class="row mb-5 justify-content-center">
              <div class="row col-12">
                <div class="col-4"></div>
                <div class="col-8">
                  <div class="row mt-5 mb-3 position-relative col-sm-4 col-12 justify-content-center" name="profile-image">
                    <img src="img/doggo.jpeg" alt="profile-image" class="img-fluid rounded">
                    <button type="button" name="change-profile" class="btn bg-white text-secondary change">CHANGE</button>
                  </div>
                </div>
              </div>
              <form class="col-sm-8 col-12">
                <div class="row mb-3" style="width: 100%;font-size:16px">
                  <div class="col-12 row text-color justify-content-center my-2 font-weight-bold">
                    <div class="col-4"></div>
                    <div class="col-8">Basic Information</div>
                  </div>
                  <div class="form-group row col-12">
                    <label for="firstname" class="col text-right">First Name</label>
                    <input type="text" name="firstname" class="form-control col-8" placeholder="First Name">
                  </div>
                  <div class="form-group row col-12">
                    <label for="lastname" class="col-4 text-right">Last Name</label>
                    <input type="text" name="lastname" class="form-control col-8" placeholder="Last Name">
                  </div>
                  <div class="form-group row col-12">
                    <label for="email" class="col-4 text-right">Email</label>
                    <input type="text" name="email" class="form-control col-8" placeholder="someone@example.com">
                  </div>
                  <div class="form-group row col">
                    <div class="col-4"></div>
                    <button type="button" name="save" class="btn add px-3">Save</button>
                  </div>
                </div>
                <div class="row mt-5" style="width:100%; font-size:16px;">
                  <div class="col-12 row text-color justify-content-center my-2 font-weight-bold">
                    <div class="col-4"></div>
                    <div class="col-8">Password</div>
                  </div>
                  <div class="form-group row col-12">
                    <label for="firstname" class="col-4 text-right">Current Password</label>
                    <input type="password" name="firstname" class="form-control col-8" placeholder="Current Password">
                  </div>
                  <div class="form-group row col-12">
                    <label for="lastname" class="col-4 text-right">New Password</label>
                    <input type="password" name="lastname" class="form-control col-8" placeholder="New Password">
                  </div>
                  <div class="form-group row col-12">
                    <label for="email" class="col-4 text-right">Password Confirmation</label>
                    <input type="password" name="email" class="form-control col-8" placeholder="Password Confirmation">
                  </div>
                  <div class="form-group row col">
                    <div class="col-4"></div>
                    <button type="button" name="save" class="btn add px-3">Save</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
