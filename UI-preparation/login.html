<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fotobook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg justify-content-between" name="home-bar" style="height:40px;">
        <div class="row col-6 align-items-center h-100 m-0 pr-0">
          <div class="col-4 pr-0 ml-3">
            <a class="navbar-brand float-right text-white" href="#">Fotobook</a>
          </div>
          <div class="col py-1 h-100 pr-0">
            <input class="col h-100 rounded border-0" type="text" name="search-bar" placeholder="Search Photo / Album"/>
          </div>
        </div>
        <div class="row col-6 justify-content-end align-items-center m-0 pl-0">
          <div class="col-3">
            <button class="btn text-white border-0">Login</button>
          </div>
        </div>
      </div>
      <div class="row" style="height:30px;">
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-6">
          <h2 class="text-center text-color">Fotobook Login</h2>
        </div>
      </div>
      <div class="row justify-content-center my-4">
        <div class="col-sm-3 col-8 row border rounded-lg py-2 justify-content-center" >
          <img src="https://img.icons8.com/color/48/000000/google-logo.png" class="img-fluid col-auto" />
          <img src="https://img.icons8.com/color/48/000000/facebook-circled.png" class="img-fluid col-auto" />
          <img src="https://img.icons8.com/color/48/000000/twitter-circled.png" class="img-fluid col-auto" />
        </div>
      </div>
      <form class="" action="#" method="post">
        <div class="row col justify-content-center">
          <div class="col-8 col-sm-4 shadow border bg-grey mb-5 pb-4">
            <div class="row my-5 justify-content-center" >
              <img class="rounded-circle" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
            </div>
            <div class="row justify-content-center">
              <div class="form-group col-10" >
                <input type="text" name="email" placeholder="Email" class="form-control" style="border-bottom-left-radius: 0; border-bottom-right-radius:0" autofocus/>
                <input type="text" name="password" placeholder="Password" class="form-control" style="border-top-left-radius: 0; border-top-right-radius:0;"/>
              </div>
            </div>
            <div class="row justify-content-center">
              <button class="btn chosen col-4 rounded-lg" type="submit" name="login" style="height:50px; font-size:20px">Login</button>
            </div>
            <div class="row justify-content-center mt-4">
              <a href="#" class="text-color">Forgot password?</a>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  </body>
</html>
