<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fotobook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="container-fluid font">
      <div class="row bg justify-content-between" name="home-bar" style="height:40px;">
        <div class="row col-6 align-items-center h-100 m-0 pr-0">
          <div class="col-4 pr-0 ml-3">
            <a class="navbar-brand float-right text-white" href="#">Fotobook</a>
          </div>
          <div class="col py-1 h-100 pr-0">
            <input class="col h-100 rounded border-0" type="text" name="search-bar" placeholder="Search Photo / Album"/>
          </div>
        </div>
        <div class="row col-6 justify-content-end align-items-center m-0 pl-0">
          <div class="col-4 row">
            <a class="btn rounded-circle bg-white text-color border-0 px-2" href="my_profile.html">DP</a>
            <a class="btn text-white border-0" href="my_profile.html">Duc Phu</a>
          </div>
          <div class="col-3">
            <button class="btn text-white border-0">Logout</button>
          </div>
        </div>
      </div>
      <div class="row bg-grey">
        <div class="col pt-4 align-items-center">
          <div class="row col ml-2">
            <a class="btn text-secondary" href="feed.html">Feeds</a>
          </div>
          <div class="row col ml-2">
            <a class="btn text-secondary" href="discovery.html">Discover</a>
          </div>
        </div>
        <div class="col-9 p-3">
          <div class="col bg-white pb-3 mb-5">
            <div class="font-weight-bold border-bottom py-4" style="font-size:20px;">New Album</div>
            <div class="row">
              <div class="col px-4">
                <div class="form-group-vertical mt-4">
                  <label for="title">Title</label>
                  <input type="text" name="title" placeholder="Album Title" class="form-control col-11">
                </div>
                <div class="form-group-vertical my-4">
                  <label for="sharing">Sharing mode</label><br>
                  <select class="col-5 custom-select" name="sharing">
                    <option value="public">Public</option>
                    <option value="private" selected>Private</option>
                  </select>
                </div>
              </div>
              <div class="col px-4">
                <div class="form-group-vertical mt-4">
                  <label for="description">Description</label>
                  <textarea name="description" rows="5" cols="80" placeholder="Album Description" class="form-control"></textarea>
                </div>
              </div>
            </div>
            <div class="row mx-2 my-3">
              <div class="form-group-vertical bg-grey rounded add-photo" style="height:200px; width:200px">
                <label for="new_photo"></label>
                <input type="file" name="new-photo" class="" accept="image/*" style="opacity:0;height:200px;width:200px"/>
              </div>
            </div>
            <div class="row mx-2 my-5">
              <button type="button" name="save" class="btn add px-3">Save</button>
            </div>
          </div>
        </div>
        <div class="col">
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
