<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fotobook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body >
    <div class="container-fluid font">
      <div class="row bg justify-content-between" name="home-bar" style="height:40px;">
        <div class="row col-6 align-items-center h-100">
          <div class="col-4 pr-0 ml-3">
            <a class="navbar-brand float-right text-white" href="#">Fotobook</a>
          </div>
          <div class="col py-1 h-100 pr-0">
            <input class="col h-100 rounded border-0" type="text" name="search-bar" placeholder="Search Photo / Album"/>
          </div>
        </div>
        <div class="row col-6 justify-content-end align-items-center m-0">
          <div class="col-4 row">
            <button class="rounded-circle bg-white text-color border-0 " disabled >DP</button>
            <button class="btn text-white border-0">Duc Phu</button>
          </div>
          <div class="col-3">
            <button class="btn text-white border-0">Logout</button>
          </div>
        </div>
      </div>
      <div class="row bg-grey mb-5">
        <div class="col-2 pt-4 align-items-center pl-5">
          <div class="row col">
            <a class="btn text-secondary" href="#">Feeds</a>
          </div>
          <div class="row col">
            <a class="btn text-color" href="#">Discover</a>
          </div>
        </div>
        <div class="col-8 p-3">
          <div class="col bg-white">
            <div class="row justify-content-center">
              <div class="row m-3 btn-group">
                <button class="btn rounded-left border chosen" id="btn-photo">PHOTO</button>
                <button class="btn rounded-right border" id="btn-album">ALBUM</button>
              </div>
            </div>
            <div class="row m-3 justify-content-center">
              <div class="col row bg-grey py-2 mr-2 rounded">
