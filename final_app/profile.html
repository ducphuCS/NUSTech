<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fotobook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="container-fluid font">
      <div class="row bg justify-content-between" name="home-bar" style="height:40px;">
        <div class="row col-6 align-items-center h-100 m-0 pr-0">
          <div class="col-4 pr-0 ml-3">
            <a class="navbar-brand float-right text-white" href="#">Fotobook</a>
          </div>
          <div class="col py-1 h-100 pr-0">
            <input class="col h-100 rounded border-0" type="text" name="search-bar" placeholder="Search Photo / Album"/>
          </div>
        </div>
        <div class="row col-6 justify-content-end align-items-center m-0 pl-0">
          <div class="col-4 row">
            <button class="rounded-circle bg-white text-color border-0 ">DP</button>
            <button class="btn text-white border-0">Duc Phu</button>
          </div>
          <div class="col-3">
            <button class="btn text-white border-0">Logout</button>
          </div>
        </div>
      </div>
      <div class="row bg-grey">
        <div class="col pt-4 align-items-center">
          <div class="row col ml-2">
            <a class="btn text-secondary" href="feed.html">Feeds</a>
          </div>
          <div class="row col ml-2">
            <a class="btn text-secondary" href="discovery.html">Discover</a>
          </div>
        </div>
        <div class="col-9 p-3">
          <div class="col bg-white">
            <div class="col row py-5 px-4" name="profile-header">
              <div class="col-3">
                <img src="img/doggo.jpeg" alt="avatar" class="img-fluid rounded-circle"/>
              </div>
              <div class="col-9">
                <div class="row" style="height:40px;">
                  <button class="btn followed rounded-pill btn-sm" type="button" name="follow" style="height:30px">following</button>
                </div>
                <div class="row mt-1">
                  <h1 name="user-name" class="font-weight-bold">Jame Nguyen</h1>
                </div>
                <div class="row pl-0" >
                  <div class="col-auto border-right pl-0 text-color tab">
                    <span name="num-photos" class="font-size-lg">108</span> PHOTOS
                  </div>
                  <div class="col-auto border-right text-secondary tab">
                    <span name="num-albums" class="font-size-lg">43</span> ALBUMS
                  </div>
                  <div class="col-auto border-right text-secondary tab">
                    <span name="num-follwings" class="font-size-lg">22</span> FOLLOWINGS
                  </div>
                  <div class="col-auto text-secondary tab">
                    <span name="num-followers" class="font-size-lg">13</span> FOLLOWERS
                  </div>
                </div>
              </div>
            </div>
            <div class="" name="photos-tab">
              <!-- model for row -->
              <div class="row mx-3 my-1">
                <div class="col px-3 text-center">
                  <img src="img/doggo.jpeg" alt="" class="img-fluid rounded">
                  <p name="photo-tilte" class="font-size">Photo title goes here</p>
                </div>
                <div class="col px-3 text-center">
                  <img src="img/doggo.jpeg" alt="" class="img-fluid rounded">
                  <p name="photo-tilte" class="font-size">Photo title goes here</p>
                </div>
                <div class="col px-3 text-center">
                  <img src="img/doggo.jpeg" alt="" class="img-fluid rounded">
                  <p name="photo-tilte" class="font-size">Photo title goes here</p>
                </div>
                <div class="col px-3 text-center">
                  <img src="img/doggo.jpeg" alt="" class="img-fluid rounded">
                  <p name="photo-tilte" class="font-size">Photo title goes here</p>
                </div>
              </div>
              <!--  -->
              <div class="row mx-3 my-1">
                <div class="col px-3 text-center">
                  <img src="img/doggo.jpeg" alt="" class="img-fluid rounded">

                </div>
                <div class="col px-3 text-center">
                  <img src="img/doggo.jpeg" alt="" class="img-fluid rounded">
                  <p name="photo-tilte" class="font-size">Photo title goes here</p>
                </div>
              </div>
            </div>  
          </div>
        </div>
        <div class="col">
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
