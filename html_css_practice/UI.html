<!DOCTYPE html>
<html lang="vi" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Fotobook</title>
  </head>
  <body>
    <ul class="nav-bar">
      <li><button type="button" class="btnHome">Fotobook</button></li>
      <li><input type="text" class="search-bar" id="search-bar" name="search-bar" placeholder="Search Photo/Album"></li>
      <li style="float:right"><button type="button" class="btnLogin">Login</button></li>
    </ul>
    <p class="page-title">Fotobook Signup</p>
    <div class="container">
      <div class="content">
      <label for="firstname">First Name</label><br>
      <input type="text" id="fname" name="fname" placeholder="First Name"><br>
      <label for="lastnam">Last Name</label><br>
      <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
      <label for="password">New Password</label><br>
      <input type="password" id="newpass" name="newpass" placeholder="Password"><br>
      <label for="passconfirm">Password Confirmation</label><br>
      <input type="password" id="confirmpass" name="confirmpass" placeholder="Password"><br>
      </div>
      <div class="btn-container">
        <button type="submit" id="signup" class="btnSignup">Signup</button>
      </div>
    </div>
  </body>
</html>
