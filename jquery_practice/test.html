<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <title>Demo JQuery</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body style="margin:0; padding:0";>
    <h1 style="margin:auto;">Hello!</h1>
    <div id="button-container">
        <button id="click">Click me</button><br>
        <img class="picture" src="img/cat.jpg" alt="doggo"/>
    </div>
    <div>
      <label for="text">Text:</label>
      <input type="text" name="text"/>
      <button class="submit" type="button">Send</button>
      <button class="submit" type="button">Clear</button>
      <textarea id="chat-area" rows="10" cols="50"></textarea>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
      $(document).ready(function() {
        console.log("document loaded");
        var picture = $(".picture");
        var btn =  $("#click");
        var arr = ["img/cat.jpg", "img/doggo.jpeg", "img/cool.jpg"]
        var i = 0;
        $("#button-container button").click(function() {
          i++;
          if (i == arr.length) i -= arr.length;
          picture.attr({src: arr[i], alt: "img"})
        });
        $("div").has($("[name='text']")).css({
          "width":"600px",
          "margin": "auto",
          "color" : "darkgreen",
        });
        $("button.submit").eq(0).click( function() {
          $("#chat-area").val($("#chat-area").val() + $(":text").val() + "\n");
        });
        $("button.submit").eq(1).click( function() {
          $("#chat-area").val("");
        });
      });
    </script>
  </body>
</html>
