<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <title>Demo JQuery</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body style="margin:0; padding:0";>
    <h1 style="margin:auto;">Hello!</h1>
    <span id="button-container">
        <button id="click">Click me</button><br>
        <img class="picture" src="img/cat.jpg" alt="doggo"/>
    </span>
    <div>
      <label for="text">Text:</label>
      <input type="text" name="text"/>
      <button class="submit" type="button">Send</button>
      <button class="submit" type="button">Clear</button>
      <textarea id="chat-area" rows="4" cols="50" readonly></textarea><br>
      <span class="chat-area"></span>
    </div>
    <div>
      <button class="slide-btn">Slideup</button>
      <button class="slide-btn">Fadein</button>
      <button class="toggle">Toggle</button>
      <button id="stop">Stop</button>
      <p>Glululululu</p>
    </div>
    <div>
      <div id="new-row">
        <label for="new-row">Input</label>
        <input type="text" name="new-row" placeholder="Name" id="name"/>
        <input type="text" name="new-row" placeholder="Birth Year" id="birth-year"/>
        <button type="button" name="new-row">Create</button>
        <label for="color-selector">Select color: </label>
        <select name="color-selector" class="selector">
          <option value="default" selected="selected">Default</option>
          <option value="lightgrey">lightgrey</option>
        </select>
      </div>
      <table id="table">
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Birth Year</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Duc Phu</td>
          <td>1999</td>
        </tr>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="script.js"></script>
  </body>
</html>
